<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Lab Status</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for translating JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom scrollbar to match the clean aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- 
      This script block handles the React Logic. 
      We use data-type="module" to allow importing from URLs.
    -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
          Activity, 
          CheckCircle, 
          XCircle, 
          AlertTriangle, 
          Plus, 
          ExternalLink, 
          RefreshCw,
          Server,
          Trash2
        } from 'https://esm.sh/lucide-react@0.263.1';

        // --- PASTE YOUR COMPONENT CODE BELOW ---

        const DEFAULT_SERVICES = [
          { 
            id: 1, 
            name: 'LeagueOS', 
            url: 'https://leagueos.gg', 
            statusPage: 'https://leagueos.gg', 
            icon: 'https://leagueos.gg/favicon.ico' 
          },
          { 
            id: 2, 
            name: 'Code.org', 
            url: 'https://code.org', 
            statusPage: 'https://status.code.org',
            icon: 'https://code.org/favicon.ico'
          },
          { 
            id: 3, 
            name: 'YouTube', 
            url: 'https://www.youtube.com', 
            statusPage: 'https://downdetector.com/status/youtube/',
            icon: 'https://www.youtube.com/favicon.ico'
          },
          { 
            id: 4, 
            name: 'Facebook', 
            url: 'https://www.facebook.com', 
            statusPage: 'https://metastatus.com/',
            icon: 'https://www.facebook.com/favicon.ico'
          },
          { 
            id: 5, 
            name: 'Cloudflare', 
            url: 'https://www.cloudflare.com', 
            statusPage: 'https://www.cloudflarestatus.com/',
            icon: 'https://www.cloudflare.com/favicon.ico'
          },
          { 
            id: 6, 
            name: 'Gameplan', 
            url: 'https://gameplan.com', 
            statusPage: 'https://gameplan.com',
            icon: 'https://gameplan.com/favicon.ico'
          },
          { 
            id: 7, 
            name: 'Canva', 
            url: 'https://www.canva.com', 
            statusPage: 'https://www.canvastatus.com/',
            icon: 'https://www.canva.com/favicon.ico'
          },
          { 
            id: 8, 
            name: 'Google Workspace', 
            url: 'https://google.com', 
            statusPage: 'https://www.google.com/appsstatus/dashboard/',
            icon: 'https://www.google.com/favicon.ico'
          },
        ];

        const StatusCard = ({ service, onDelete }) => {
          const [status, setStatus] = useState('checking'); // checking, up, down
          const [latency, setLatency] = useState(null);

          const checkStatus = () => {
            setStatus('checking');
            setLatency(null);
            
            const startTime = Date.now();
            
            // We use an image load to bypass CORS restrictions for a simple "Is it reachable?" check
            const img = new Image();
            
            img.onload = () => {
              const endTime = Date.now();
              setLatency(endTime - startTime);
              setStatus('up');
            };
            
            img.onerror = () => {
              setStatus('down');
            };

            // Add a random param to prevent caching
            img.src = `${service.icon}?t=${Date.now()}`;
          };

          useEffect(() => {
            checkStatus();
            const interval = setInterval(checkStatus, 60000);
            return () => clearInterval(interval);
          }, [service.url]);

          return (
            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 flex flex-col justify-between h-full hover:shadow-md transition-shadow duration-200">
              <div className="flex justify-between items-start mb-4">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center overflow-hidden border border-slate-200">
                    <img 
                      src={service.icon} 
                      alt={service.name} 
                      className="w-6 h-6 object-contain"
                      onError={(e) => {e.target.style.display='none'}}
                    />
                    <span className="hidden w-6 h-6 text-xs text-slate-400 font-bold items-center justify-center" style={{display: 'none'}}>
                      {service.name[0]}
                    </span>
                  </div>
                  <div>
                    <h3 className="font-bold text-slate-800">{service.name}</h3>
                    <a href={service.url} target="_blank" rel="noreferrer" className="text-xs text-slate-500 hover:text-blue-600 truncate max-w-[150px] block">
                      {new URL(service.url).hostname}
                    </a>
                  </div>
                </div>
                <button 
                  onClick={() => onDelete(service.id)}
                  className="text-slate-300 hover:text-red-500 transition-colors"
                  title="Remove service"
                >
                  <Trash2 size={16} />
                </button>
              </div>

              <div className="space-y-4">
                <div className={`rounded-lg p-3 flex items-center justify-between ${
                  status === 'up' ? 'bg-green-50 border border-green-100' : 
                  status === 'down' ? 'bg-red-50 border border-red-100' : 
                  'bg-slate-50 border border-slate-100'
                }`}>
                  <div className="flex items-center gap-2">
                    {status === 'checking' && <RefreshCw className="animate-spin text-slate-500" size={18} />}
                    {status === 'up' && <CheckCircle className="text-green-500" size={18} />}
                    {status === 'down' && <XCircle className="text-red-500" size={18} />}
                    
                    <div className="flex flex-col">
                      <span className={`text-sm font-semibold ${
                        status === 'up' ? 'text-green-700' : 
                        status === 'down' ? 'text-red-700' : 
                        'text-slate-600'
                      }`}>
                        {status === 'checking' ? 'Pinging...' : 
                        status === 'up' ? 'Reachable' : 
                        'Unreachable'}
                      </span>
                      <span className="text-[10px] uppercase tracking-wider text-slate-500">
                        Lab Connection
                      </span>
                    </div>
                  </div>
                  {latency && (
                    <span className="text-xs font-mono text-green-700 opacity-75">
                      {latency}ms
                    </span>
                  )}
                </div>

                <a 
                  href={service.statusPage} 
                  target="_blank" 
                  rel="noreferrer"
                  className="flex items-center justify-center gap-2 w-full py-2 bg-slate-800 text-white text-sm font-medium rounded-lg hover:bg-slate-700 transition-colors"
                >
                  <span>Official Status Page</span>
                  <ExternalLink size={14} />
                </a>
              </div>
            </div>
          );
        };

        const AddServiceModal = ({ isOpen, onClose, onAdd }) => {
          const [name, setName] = useState('');
          const [url, setUrl] = useState('');
          const [statusPage, setStatusPage] = useState('');

          if (!isOpen) return null;

          const handleSubmit = (e) => {
            e.preventDefault();
            const icon = `https://www.google.com/s2/favicons?domain=${url}&sz=64`;
            onAdd({ 
              id: Date.now(), 
              name, 
              url, 
              statusPage: statusPage || url, 
              icon 
            });
            setName('');
            setUrl('');
            setStatusPage('');
            onClose();
          };

          return (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-xl">
                <h2 className="text-xl font-bold text-slate-800 mb-4">Add New Service</h2>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Service Name</label>
                    <input 
                      required
                      type="text" 
                      placeholder="e.g. Discord"
                      className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                      value={name}
                      onChange={(e) => setName(e.target.value)}
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Website URL</label>
                    <input 
                      required
                      type="url" 
                      placeholder="https://discord.com"
                      className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                      value={url}
                      onChange={(e) => setUrl(e.target.value)}
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Status Page URL (Optional)</label>
                    <input 
                      type="url" 
                      placeholder="https://discordstatus.com"
                      className="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                      value={statusPage}
                      onChange={(e) => setStatusPage(e.target.value)}
                    />
                  </div>
                  <div className="flex gap-3 mt-6">
                    <button 
                      type="button" 
                      onClick={onClose}
                      className="flex-1 py-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"
                    >
                      Cancel
                    </button>
                    <button 
                      type="submit" 
                      className="flex-1 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors shadow-sm"
                    >
                      Add Service
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };

        const App = () => {
          const [services, setServices] = useState(() => {
            const saved = localStorage.getItem('esports-lab-services');
            return saved ? JSON.parse(saved) : DEFAULT_SERVICES;
          });
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [lastUpdated, setLastUpdated] = useState(new Date());

          useEffect(() => {
            localStorage.setItem('esports-lab-services', JSON.stringify(services));
          }, [services]);

          const addService = (newService) => {
            setServices([...services, newService]);
          };

          const removeService = (id) => {
            setServices(services.filter(s => s.id !== id));
          };

          const refreshAll = () => {
            setLastUpdated(new Date());
            window.location.reload(); 
          };

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans pb-20">
              {/* Header */}
              <header className="bg-white border-b border-slate-200 sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="bg-blue-600 p-2 rounded-lg text-white">
                      <Activity size={20} />
                    </div>
                    <div>
                      <h1 className="text-lg font-bold leading-tight">Esports Lab Status</h1>
                      <p className="text-xs text-slate-500 font-medium">Network Reachability Dashboard</p>
                    </div>
                  </div>
                  <div className="flex items-center gap-3">
                    <button 
                      onClick={refreshAll}
                      className="p-2 text-slate-500 hover:bg-slate-100 rounded-full transition-colors"
                      title="Refresh All"
                    >
                      <RefreshCw size={20} />
                    </button>
                    <button 
                      onClick={() => setIsModalOpen(true)}
                      className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors shadow-sm"
                    >
                      <Plus size={16} />
                      <span className="hidden sm:inline">Add System</span>
                    </button>
                  </div>
                </div>
              </header>

              {/* Main Content */}
              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                
                {/* Status Overview Banner */}
                <div className="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-8 flex items-start sm:items-center gap-4">
                  <div className="bg-blue-100 p-2 rounded-full text-blue-600 shrink-0">
                    <Server size={20} />
                  </div>
                  <div className="flex-1">
                    <h2 className="font-semibold text-blue-900">How this dashboard works</h2>
                    <p className="text-sm text-blue-700 mt-1">
                      <strong>"Reachable"</strong> means your current network can connect to the service (it's not blocked by a firewall). 
                      To see if the service itself is having an outage (e.g., login issues), click <strong>"Official Status Page"</strong>.
                    </p>
                  </div>
                </div>

                {/* Grid */}
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                  {services.map(service => (
                    <StatusCard 
                      key={service.id} 
                      service={service} 
                      onDelete={removeService}
                    />
                  ))}
                  
                  {/* Add New Placeholder Card */}
                  <button 
                    onClick={() => setIsModalOpen(true)}
                    className="group flex flex-col items-center justify-center h-full min-h-[200px] border-2 border-dashed border-slate-200 rounded-xl hover:border-blue-400 hover:bg-blue-50 transition-all duration-200"
                  >
                    <div className="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 group-hover:bg-blue-100 group-hover:text-blue-500 transition-colors mb-3">
                      <Plus size={24} />
                    </div>
                    <span className="font-medium text-slate-500 group-hover:text-blue-600">Add Service</span>
                  </button>
                </div>
              </main>
              
              <AddServiceModal 
                isOpen={isModalOpen} 
                onClose={() => setIsModalOpen(false)} 
                onAdd={addService}
              />
            </div>
          );
        };

        // --- RENDER LOGIC ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
